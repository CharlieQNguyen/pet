<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
  <div class= "container">
    <h4> Know of a pet needing a home?</h4>
    <form (submit)="makePet()">
      <div class="form-group">
        <label for="Pet Name">Pet Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name" name="newPet.name" [(ngModel)]="newPet.name"><br>
      </div>
      <div class="form-group">
        <label for="Pet Type">Pet Type:</label>
        <input type="text" class="form-control" placeholder="Enter Type" name="newPet.type" [(ngModel)]="newPet.type"><br>
      </div>
      <div class="form-group">
        <label for="Description">Pet Description:</label>
        <input type="text" class="form-control" placeholder="Enter Description" name="newPet.description" [(ngModel)]="newPet.description"><br>
      </div>
    <h3>Skills:</h3>
      <div class="form-group">
        <label for="Skill 1">Skill 1:</label>
        <input type="text" class="form-control" placeholder="Enter skill 1" name="newPet.skill1" [(ngModel)]="newPet.skill1"><br>
      </div>
      <div class="form-group">
        <label for="Skill 2">Skill 2:</label>
        <input type="text" class="form-control" placeholder="Enter skill 2" name="newPet.skill2" [(ngModel)]="newPet.skill2"><br>
      </div>
      <div class="form-group">
        <label for="Skill 3">Skill 3:</label>
        <input type="text" class="form-control" placeholder="Enter skill 3" name="newPet.skill3" [(ngModel)]="newPet.skill3"><br>
      </div>

    <input type="submit" value="Add Pet">
    <button [routerLink]="['home']">Cancle</button>
  </form>
  <!-- checking for error below -->
  <!-- <p *ngIf="errors">{{errors}}</p> -->
 <!-- *ngIf="errors.length > 0"> -->
  <div>
  <p *ngFor="let error of errors">{{error}}</p>
  </div>
</div>
</body>
</html>
