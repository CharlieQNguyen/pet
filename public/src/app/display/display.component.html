
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <a [routerLink]="['/new']">
      <h4>Add a pet to the shelter</h4>
    </a>
    <h4>Edit Pet</h4>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Pet</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Name= {{pet.name}}</td>
        </tr>
        <tr>
          <td>Type= {{pet.type}}</td>
        </tr>
        <tr>
          <td>Description= {{pet.description}}</td>
        </tr>
    </table><br>
  </div>
  <div class="container">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{pet.skill1}}</td>
        </tr>
        <tr>
          <td>{{pet.skill2}}</td>
        </tr>
        <tr>
          <td>{{pet.skill3}}</td>
        </tr>
      </tbody>
    </table>
    <button (click)='delete(pet?._id)'>Delete</button>
    <button [routerLink]="['home']">Cancle</button>
  </div>
  
</body>

</html>
